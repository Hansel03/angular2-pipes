<div class="container">
  <br>
  <h1>Pipes</h1>
  <hr>

  <table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Variable</th>
      <th>Pipe</th>
      <th>Producto</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td [innerHtml]="nombre"></td>
      <td>uppercase</td>
      <td [innerHtml]="nombre | uppercase"></td>
    </tr>
    <tr>
      <td [innerHtml]="nombre"></td>
      <td>lowercase</td>
      <td [innerHtml]="nombre | lowercase"></td>
    </tr>
     <tr>
      <td [innerHtml]="nombre"></td>
      <td>slice:3</td>
      <td [innerHtml]="nombre | slice:3"></td>
    </tr>
    <tr>
      <td [innerHtml]="nombre"></td>
      <td>slice:0:3</td>
      <td [innerHtml]="nombre | slice:0:3"></td>
    </tr>
     <tr>
      <td [innerHtml]="arreglo"></td>
      <td>slice:1:5</td>
      <td [innerHtml]="arreglo | slice:1:5"></td>
    </tr>
  </tbody>
</table>


</div>
